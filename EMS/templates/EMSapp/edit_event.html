{% extends 'main_template.html' %}
{% load static %}
{% block title %}EMS/Update Event{% endblock %}
{% block stylelinks %}

{% endblock %}
{% block content %}

<div class="container">
    <form name="form" method="POST">
      <fieldset>
        <legend>Edit Booking</legend>
        {% csrf_token %}

        <button type="submit" class="btn btn-primary">Update</button>
      </fieldset>
    </form>

</div>
{% endblock %}
